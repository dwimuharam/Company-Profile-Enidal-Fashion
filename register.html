<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Google-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- My Style -->
    <link rel="stylesheet" href="css/style-login.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Logo Title Bar -->
    <link rel="icon" href="Assets/img/Enidal Logo.png"type="image/x-icon">
    
    <title>Daftar | Enidal Fashion</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light position-fixed w-100">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="Assets/img/Enidal Logo.png" alt="" width="30" class="d-inline-block align-text-top me-3">
              Enidal Fashion</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html">BERANDA</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html">SHOP</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html" class="nav-link">CONTACT</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="about.html" class="nav-link">ABOUT US</a>
              </li>
            </ul>

            <div>
                <button class="button-primary">Sign Up</button>
                <button class="button-secondary"><a href="login.html">Login</a></button>
            </div>
          </div>
        </div>
      </nav>
      

      <!-- Form Login -->
      <div class="wrapper position-absolute top-50 start-50 translate-middle">
          <div class="title">
              Daftar
          </div>
          <form action="#">
              <div class="field">
                  <input type="text" required>
                  <label>Masukan Email/No.Tlp</label>
              </div>
              <div class="field">
                <input type="password" required>
                <label>Masukan Password</label>
              </div>
            <div class="field">
                <input type="submit" onclick="alert('Kode Verifikasi Telah Kami Kirim melalui Email/No.Telp Anda')" value="Daftar">
            </div>
            <div class="signup-link">
                Sudah Memiliki Akun?<a href="login.html"> Log In</a>
            </div>
          </form>
      </div>


    <script src="js/script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
