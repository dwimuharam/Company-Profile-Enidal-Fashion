      <div class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="text-center">
                        <div class="mt-3">
                            <h2>CHECKOUT</h2>
                            <p class="lead">
                                Please Fill In Your Information
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <h4>Billing Address</h4>
                            <hr>

                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="firstname" class="form-label">First Name</label>
                                            <input type="text" id="firstname" class="form-control" placeholder="Robert Downey">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="lastname" class="form-label">Last Name</label>
                                            <input type="text" id="Lastname" class="form-control" placeholder="Junior">
                                        </div>
                                    </div>
                                </div> <!-- row -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <label class="input-group-text">@</label>
                                        <input type="text" id="username" class="form-control" placeholder="robertdowneyjr">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" id="address" class="form-control" placeholder="Bogor">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="country" class="form-label">Country</label>
                                            <select id="country" class="form-select">
                                                <option disabled selected>Choose</option>
                                                <option>Afrika Selatan</option>
                                                <option>Amerika Serikat</option>
                                                <option>Arab Sauda</option>
                                                <option>Argentina</option>
                                                <option>Belgia</option>
                                                <option>Brunei Darusalam</option>
                                                <option>Indonesia</option>
                                                <option>India</option>
                                                <option>Irak</option>
                                                <option>Iran</option>
                                                <option>Malaysia</option>
                                                <option>Zimbabwe</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="province" class="form-label">Province</label>
                                            <select id="province" class="form-select">
                                                <option disabled selected>Choose</option>
                                                <option>Aceh</option>
                                                <option>Bali</option>
                                                <option>Bangka Belitung</option>
                                                <option>Banten</option>
                                                <option>Bengkulu</option>
                                                <option>Banten</option>
                                                <option>DI Yogyakarta</option>
                                                <option>DKI Jakarta</option>
                                                <option>Gorontalo</option>
                                                <option>Jambi</option>
                                                <option>Jawa Tengah</option>
                                                <option>Jawa Barat</option>
                                                <option>Jawa Timur</option>
                                                <option>Kepulauan Riau</option>
                                                <option>Kalimantan Timur</option>
                                                <option>Kalimantan Utara</option>
                                                <option>Kalimantan Selatan</option>
                                                <option>Kalimantan Barat</option>
                                                <option>Lampung</option>
                                                <option>Maluku</option>
                                                <option>Maluku Utara</option>
                                                <option>Nusa Tenggara Barat</option>
                                                <option>Nusa Tenggara Timur</option>
                                                <option>Papua</option>
                                                <option>Papua Barat</option>
                                                <option>Riau</option>
                                                <option>Sulawesi Selatan</option>
                                                <option>Sulawesi Barat</option>
                                                <option>Sulawesi Tengah</option>
                                                <option>Sulawesi Utara</option>
                                                <option>Sulawesi Tenggara</option>

                                            </select>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="Kode-Pos" class="form-label">Postal Code</label>
                                            <input type="text" id="kode-pos" placeholder="123456" class="form-control">
                                        </div>
                                    <hr>
                                    <div class="form-check">
                                        <input type="checkbox" id="shipping" class="form-check-input">
                                        <label for="shipping" class="form-check-label">Shipping address is the same as my billing address<label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" id="saveti" class="form-check-input">
                                        <label for="saveti" class="form-check-label">Save this information for next time<label>
                                    </div>
                                    <hr>

                                    <h4>Size Chart</h4>
                                    <div class="form-check">
                                        <input type="radio" id="cc" class="form-check-input">
                                        <label for="cc" class="form-check-label">Small (S)<label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="db" class="form-check-input">
                                        <label for="db" class="form-check-label">Medium (M)<label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="pp" class="form-check-input">
                                        <label for="pp" class="form-check-label">Large (L)<label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="pp" class="form-check-input">
                                        <label for="pp" class="form-check-label">Xtra Large (XL)<label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="pp" class="form-check-input">
                                        <label for="pp" class="form-check-label">Double Xtra Large (XXL)<label>
                                    </div>
                                    </div>
                                    <div class="row mt-3">
                                    <hr>
                                    <button type="submit" onclick="alert('Terkirim, Kami Akan Segera Menghubungi Anda')" class="btn btn-primary btn-block">Continue To Checkout</button>
                                    </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
      </div>
